<div class="row">
	<form class="form-horizontal col-md-4 col-md-offset-4" id="newForm" role ="form" name="newTimerForm" ng-submit="submit()">
		<div class="input-group form-group">
			<span class="input-group-addon">Timer Name</span>
			<input type="text" class="form-control" placeholder="Timer Name" ng-model="name" required>
		</div>

		<div class="inputGroup form-group">
				<select ng-model="subject" class="form-control" required>
					<option value="MCAT"> MCAT </option>
					<option value="SAT"> SAT </option>
				</select>
		</div>

		<div class="inputGroup form-group">
				<select ng-model="testType" class="form-control" required>
					<option value="Verbal"> Verbal </option>
					<option value="Chemistry"> Chemistry </option>
					<option value="Biology"> Biology </option>
					<option value="Physics"> Physics </option>
				</select>
		</div>

		<div class="inputGroup form-group">
			<button class="btn btn-primary btn-lg" type="submit" value="Submit">Submit</button>
		</div>

		<span class="label label-danger" ng-hide="status"> REQUEST FAIL </span>
	</form>
</div>
